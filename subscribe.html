<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="css/style-subscription.css">
</head>
<body>
    <div class="container"> 

        <div class="login-form">
            <h1>Subcribe ! It is free</h1>
            <form action="#" method="post" name="google-sheet">
                <p>Enter your name</p>
                <input type="text" name="name" placeholder="Your Name">
                <p>Enter your E-mail</p>
                <input type="email" name="email" placeholder="Youremail@example.com">
                <button type="submit" name="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="utilis.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx8OrL-e4MiIdfGuTuZZCI2Gf2ahR8zlIfbRiq3xBI_1u_Rfb8DRMI0MgBatvfv4edBbA/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for giving your details ! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
